<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Helio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Base imports -->
    <link th:href="@{/static/css/favicons/helio-favicon-32x32.png}" rel="shortcut icon" type="image/png">
    <script th:src="@{/static/js/jquery/jquery-3.4.0.min.js}"></script>
    <script th:src="@{/static/js/bootstrap/bootstrap.min.js}"></script>
    <link th:href="@{/static/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/helio.css}" rel="stylesheet">

    <!-- Template imports -->
    <script th:src="@{/static/js/download-scripts.js}"></script>
    
  </head>
  <body>
    <!-- Page Header -->
    <nav class="navbar navbar-light nav-color" >
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">Helio</a>-->
          <a class="navbar-brand" href="#">
          <img src="/static/img/favicon_io/favicon-32x32.png" width="30" height="30" alt="" style="margin-top: -5px">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <!--<li><a href="/resources">Resources</a></li>-->
            <li><a href="/sparql">SPARQL</a></li>
            <li><a href="/dataset" class="active nav-active" >Dataset</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main role="main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="btn-group" role="group">
              <div class=".btn-sm dropdown" style="display:block-inline;float:right">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Download
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                   <li><a href="#" onclick="downloadResource(window.location.pathname, 'text/turtle', 'dataset.ttl', 1)">TURTLE</a></li>
                  <li><a href="#" onclick="downloadResource(window.location.pathname, 'text/ntriples', 'dataset.nt', 1)">N-TRIPLES</a></li>
                  <li><a href="#" onclick="downloadResource(window.location.pathname,'application/rdf+xml', 'dataset.xml',2)" type="">RDF/XML</a></li>
                  <li><a href="#" onclick="downloadResource(window.location.pathname, 'application/json', 'dataset.json', 3)" type="">JSON-LD</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>  
      </div>      
    </main>
	</body>

</html>
