<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Themis tests results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  </head>
  <body>
    <div id="app">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Ontology</th>
            <th scope="col">Behaviour</th>
            <th scope="col">Result</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry: ${data}">
            <th scope="col" th:text="${entry.executedOn.value}"></th>
            <th scope="col" th:text="${entry.behaviour.value}"></th>
            <th scope="col" th:text="${entry.testsResult.value}"></th>
          </tr>
        </tbody>
      </table>
  
  
	 </div>
  </body>


</html>
